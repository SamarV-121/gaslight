{% extends "base.html" %}
{% block body %}
    <form method="post">
        {% csrf_token %}
        <section class="text-gray-600 body-font relative">
            <div class="container px-5 py-24 mx-auto">
                <div class="flex flex-col text-center w-full mb-12">
                    <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Send a service request</h1>
                    <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
                        Whatever cardigan tote bag tumblr hexagon brooklyn asymmetrical gentrify.
                    </p>
                </div>
                <div class="lg:w-1/2 md:w-2/3 mx-auto">
                    <div class="flex flex-wrap -m-2">
                        <div class="p-2 w-full">
                            <label for="service_type" class="leading-7 text-sm text-gray-600">Service type</label>
                            <select id="service_type"
                                    name="service_type"
                                    class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded w-full p-2.5 mb-4">
                                {% for value, display in service_type_choices %}<option value="{{ value }}">{{ display }}</option>{% endfor %}
                            </select>
                            <div class="relative">
                                <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                                <textarea id="message"
                                          name="message"
                                          class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                            </div>
                        </div>
                        <div class="p-2 w-full">
                            <button type="submit"
                                    class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
{% endblock body %}
